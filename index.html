<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" onsubmit="calnextBirthday() ;return false;">
    <div class="container">
        <div class="input-wrapper">
            <input type="Date" id="Date-input">
            <button id="cals-age-btn">Calculate</button>
        </div>
        <div class="output-wrapper">
            <div>
                <span id="Year">-</span>
                <p>Days</p>
            </div>
            <div>
                <span id="Month">-</span>
                <p>Hours</p>
            </div>
            <div>
                <span id="Days">-</span>
                <p></p>
            </div>
        </div>
    </div>
</form>
    <script src="./app.js"></script>
</body>
</html>
